services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: dxp-gen-studio-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-aem_component_generator}
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - dxp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Service (Python FastAPI)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: dxp-gen-studio-backend
    ports:
      - "5001:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - PORT=5000
      - MCP_URL=http://aem-mcp-server:8080
      - MONGODB_URI=mongodb://${MONGODB_ROOT_USERNAME:-admin}:${MONGODB_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGODB_DATABASE:-aem_component_generator}?authSource=admin
      - MONGODB_DATABASE=${MONGODB_DATABASE:-aem_component_generator}
      - GIT_REPO_URL=${GIT_REPO_URL:-https://github.com/Vinodh-Projects/EDS.git}
      - GIT_BASE_BRANCH=${GIT_BASE_BRANCH:-main}
      - GIT_BRANCH_PREFIX=${GIT_BRANCH_PREFIX:-eds/}
      - GIT_AUTHOR_NAME=${GIT_AUTHOR_NAME:-DXP Bot}
      - GIT_AUTHOR_EMAIL=${GIT_AUTHOR_EMAIL:-dxp-bot@example.com}
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/app/prompts:/app/prompts
      - ./output:/app/output
      - ./project_code:/project_code
    networks:
      - dxp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mongodb:
        condition: service_healthy

  # Frontend Service (React)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dxp-gen-studio-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:5001
      - REACT_APP_AEM_BUILDER_URL=http://localhost:8080
    networks:
      - dxp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - backend

  # AEM MCP Server (Node.js/TypeScript)
  aem-mcp-server:
    build: 
      context: ./aem-mcp-server
      dockerfile: Dockerfile
    container_name: dxp-gen-studio-aem-mcp
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - AEM_HOST=${AEM_HOST:-http://localhost:4502}
      - AEM_SERVICE_USER=${AEM_SERVICE_USER:-admin}
      - AEM_SERVICE_PASSWORD=${AEM_SERVICE_PASSWORD:-admin}
      - MCP_USERNAME=${MCP_USERNAME:-admin}
      - MCP_PASSWORD=${MCP_PASSWORD:-admin}
      - AEM_PROJECT_PATH=${AEM_PROJECT_PATH:-/app/projects}
    volumes:
      - ./aem-mcp-server/logs:/app/logs
      - ./project_code:/app/projects
      - aem-maven-cache:/root/.m2
    networks:
      - dxp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  aem-maven-cache:
    driver: local

networks:
  dxp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
